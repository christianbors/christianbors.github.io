<script type="text/javascript">
	var img = document.getElementById('img');
	var val = document.getElementById('val');
	var img_lib = {
		'0':'t1_00.png', 
		'0.00':'t1_00.png', 
		'0.05':'t1_05.png', 
		'0.1': 't1_10.png', 
		'0.15': 't1_15.png', 
		'0.2': 't1_20.png', 
		'0.25': 't1_25.png', 
		'0.3': 't1_30.png', 
		'0.35': 't1_35.png', 
		'0.4': 't1_40.png', 
		'0.45': 't1_45.png', 
		'0.5': 't1_50.png', 
		'0.55': 't1_55.png', 
		'0.6': 't1_60.png', 
		'0.65': 't1_65.png', 
		'0.7': 't1_70.png', 
		'0.75': 't1_75.png',
		'0.8': 't1_80.png', 
		'0.85': 't1_85.png',
		'0.9': 't1_90.png',
		'0.95': 't1_95.png',
		'1': 't1_95.png'
	};
	// var img_array = ['http://www.w3schools.com/images/w3logotest2.png', 'http://www.w3schools.com/html/img_html5_html5.gif'];
	function setImage(obj)
	{
		var value = obj.value;
		img.src = img_lib[value];
	    val.textContent = value;
	}
</script>
