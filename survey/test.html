<div id="surveyContainer"></div>

<script type="text/javascript">
	Survey.Survey.cssType = "bootstrap";

	var surveyJSON = {pages:[{name:"intro_01",elements:[{type:"html",name:"question4",html:"<h4>Welcome to the evaluation of visualizing uncertainty in time series segments</h4>\n\n<p>\nThe evaluation is split up into three chapters, with two sessions measuring your performance, and ending with a questionnaire to tell us your preferences on specific visualization designs.\n</p>\n<p>\nThe two performance evaluations will test different visualizations that should support you with:\n<ul>\n  <li>Decision making under the presence of uncertainty</li>\n  <li>Finding evidence for sources of uncertainty</li>\n</ul>\n</p>\n\n<h4>What does this mean?</h4>\n<p>Sometimes, data is affected by uncertainty. Showing this uncertainty to the end user (you!) allows them to assess if the results can be trusted. This is due to different factors. Uncertainty can be introduced (and also measured) at different levels:\n<ul>\n<li>At recording</li>\n<li>When modelling data</li>\n<li>During processing data</li>\n<li>When visualizing data</li>\n</ul>\nAs a result, we can visualize uncertainty at different levels, which gives us insights if problems exist at certain states of the data.</p>\n<h4>The data</h4>\n<img id='img' src='https://christianbors.github.io/images/dimensions.png' />\n<p>\nWe analyze multivariate time series, so a time series with multiple dimensions. Analyzing every dimension at once is difficult, making sense of the data is not feasible\n</p>\n<img id='img' width='100%' src='https://christianbors.github.io/images/ts_segmentation.png' />\n<p>We can automatically analyze the time series, by apply processing and segmenting algorithms. This yields a one-dimensional time series of segments.\nThe time series is broken down into logical segments by the algorithms, which can be analyzed by the user more easily.\n</p>\n<img id='img' width='100%' src='https://christianbors.github.io/images/u-0.2.png' />\n<p>However, these processing and segmentation algorithms do not work perfectly.\nThe processing algorithms introduce uncertainty in the values of the time series, and the segmentation algorithms only show segment probabilities, e.g.:\n<ul><li>likelihood Segment A: 35%</li>\n<li>likelihood Segment B: 60%</li>\n<li>likelihood Segment C: 5%</li>\n</p>"}],title:"Visualization Evaluation"},{name:"page1",elements:[{type:"checkbox",name:"question2",title:"Out of the highlighted (red frame) segments, which is the most certain?",correctAnswer:["item2"],choices:[{value:"item1",text:"Frame A"},{value:"item2",text:"Frame B"},{value:"item3",text:"Frame C"}]},{type:"html",name:"question1",html:"<h3>Test</h3>\n<iframe width=\"100%\" height=\"600\" id=\"block__iframe\" scrolling=\"no\" data-reactid=\".0.0.1.0.0.1\" sandbox=\"allow-scripts allow-top-navigation allow-popups allow-same-origin\" src=\"https://christianbors.github.io/\" allowfullscreen=\"allowfullscreen\" allowpaymentrequest frameborder=\"0\"></iframe>\n<!-- <iframe width=\"100%\" height=\"600\" src=\"//jsfiddle.net/qxnku937/1/show\" allowfullscreen=\"allowfullscreen\" allowpaymentrequest frameborder=\"0\"></iframe> -->"}]},{name:"page2",elements:[{type:"dropdown",name:"question3",choices:["item1","item2","item3"]}]}]}

	function sendDataToServer(survey) {
	    survey.sendResult('a7addf27-87cb-47e2-bda8-a07a37b0ca76');
	}

	var survey = new Survey.Model(surveyJSON);
	$("#surveyContainer").Survey({
	    model: survey,
	    onComplete: sendDataToServer
	});
</script>
