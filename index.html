<script>
	window.onbeforeunload = function(event) {
		localStorage.setItem('test', 2);
	};

<span>Threshold: </span><span id="val">0.1</span>
<div class="slidecontainer">
  <input onchange="setImage(this)" type="range" min="0.1" max="1" value="0" step="0.05" class="slider" id="myRange">
</div>
<!-- <input  type="range" min="0" max="1" value="0" step="1" /> -->

<img id='img' width='100%' src='images/u-0.1.png' />

<script type="text/javascript">
	var img = document.getElementById('img');
	var val = document.getElementById('val');
	var img_lib = {
		'0.1': 'images/u-0.1.png', 
		'0.15': 'images/u-0.2.png', 
		'0.25': 'images/u-0.25.png', 
		'0.35': 'images/u-0.35.png', 
		'0.45': 'images/u-0.45.png', 
		'0.6': 'images/u-0.6.png', 
		'0.7': 'images/u-0.7.png', 
		'0.2': 'images/u-0.2.png', 
		'0.3': 'images/u-0.3.png', 
		'0.4': 'images/u-0.4.png', 
		'0.5': 'images/u-0.5.png', 
		'0.65': 'images/u-0.65.png'
	};
	// var img_array = ['http://www.w3schools.com/images/w3logotest2.png', 'http://www.w3schools.com/html/img_html5_html5.gif'];
	function setImage(obj)
	{
		var value = obj.value;
		img.src = img_lib[value];
	    val.textContent = value;
	}
</script>
